<!DOCTYPE html>
<html>
<head>
<title>Player adder</title>
</head>
<body>

    <h3>Player id</h3>
    <input id="pid" type="text">

    <h3>Name</h3>
    <input id="name" type="text">

    <h3>team</h3>
    <input id="team" type="text">

    <button onclick="addPlayer()">add Player</button>

</body>
<script>

        function addPlayer(){

            let pid = document.getElementById("pid").value 
            let name = document.getElementById("name").value 
            let team = document.getElementById("team").value 

        
        let xhttp = new XMLHttpRequest();
          xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
        
                console.log(this.responseText)
            }
          };
        
          xhttp.open("POST",
          "http://ec2-18-221-67-154.us-east-2.compute.amazonaws.com:8080/BBallApp/addPlayer.do", 
          true);
          xhttp.setRequestHeader('X-Requested-With', 'XMLHttpRequest');
          xhttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
          xhttp.send("id="+pid+"&name="+name+"&team="+team); 
        }
        // http://localhost:8080/BBallApp/addPlayer.do?id=988&name=Noah&team=The Gators
        
        </script>

</html>
